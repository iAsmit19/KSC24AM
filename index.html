<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width = device-width" />
    <meta name="author" content="Muskan Dwivedi and Asmit Singh" />
    <meta
      name="keywords"
      content="Kawasaki, Series, Ninja, Z, KLX, KX, Vulcan, Urban, Cruiser"
    />
    <meta name="robots" content="index, follow" />
    <!-- Browser Tab Data -->
    <title>Kawasaki | Powering your Journey, Every Ride, Every Adventure</title>
    <link
      rel="shortcut icon"
      href="./Source/assets/favicons/favicon-kawasaki-white/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="./Source/assets/favicons/favicon-kawasaki-white/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      href="./Source/assets/favicons/favicon-kawasaki-white/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="./Source/assets/favicons/favicon-kawasaki-white/favicon-kawasaki-white.svg"
      type="image/svg+xml"
    />
    <link
      rel="apple-touch-icon"
      href="./Source/assets/favicons/favicon-kawasaki-white/apple-touch-icon.png"
    />
    <link
      rel="manifest"
      href="./Source/assets/favicons/favicon-kawasaki-white/site.webmanifest"
    />
    <!-- SCA |  Styles Communication Area -->
    <link
      rel="stylesheet"
      type="text/css"
      href="./Source/stylesheets/style-sheets.css"
    />
  </head>
  <body>
    <div class="loader">
      <div class="loader-housing">
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
        <div class="loader-contents">
          <div class="loader-contents-housing">
            <div class="loader-texts loader-text-1"></div>
            <div class="loader-texts loader-text-2"></div>
            <div class="loader-texts loader-text-3"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="root">
      <header>
        <div class="header-housing">
          <div class="header-logo-holder">
            <div class="header-logo-holder-housing">
              <div class="header-logo-1">
                <div class="header-logo-1-housing">
                  <img
                    id="header-logo-1"
                    src="./Source/assets/images/images-header/header-logo/logo-part-1/kawasaki-header-logo-pt-1.svg"
                    alt="Kawasaki |"
                    draggable="false"
                  />
                </div>
              </div>
              <div class="header-logo-2">
                <div class="header-logo-2-housing">
                  <img
                    id="header-logo-2"
                    src="./Source/assets/images/images-header/header-logo/logo-part-2/kawasaki -header-logo-pt-2.svg"
                    alt=" Let The Good Times Roll"
                    draggable="false"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="header-contents-holder">
            <div class="header-contents-holder-housing">
              <div class="header-nav">
                <nav>
                  <a
                    class="nav-model"
                    href="javascript:void(0)"
                    draggable="false"
                  ></a>
                  <a
                    class="nav-store"
                    href="javascript:void(0)"
                    draggable="false"
                  ></a>
                  <a
                    class="nav-services"
                    href="javascript:void(0)"
                    draggable="false"
                  ></a>
                  <a
                    class="nav-about-us"
                    href="javascript:void(0)"
                    draggable="false"
                  ></a>
                </nav>
              </div>
              <div class="header-search">
                <div class="search-for-small">
                  <div class="search-icon">
                    <a href="javascript:void(0)">
                      <img
                        src="./Source/assets/icons/icons-header/icons-search-unit/search-icon.svg"
                        alt="Search"
                      />
                    </a>
                  </div>
                </div>
                <div class="header-search-housing">
                  <div class="search-divider">
                    <img
                      src="./Source/assets/icons/icons-header/icons-search-unit/divider.svg"
                      alt="|"
                      draggable="false"
                    />
                  </div>
                  <input
                    id="header-search-bar"
                    type="text"
                    placeholder="Search your Kawasaki . . ."
                  />
                  <div class="button-divider">
                    <img
                      src="./Source/assets/icons/icons-header/icons-search-unit/search-divider.svg"
                      alt="|"
                      draggable="false"
                    />
                  </div>
                  <button id="search-button">
                    <img
                      src="./Source/assets/icons/icons-header/icons-search-unit/search-icon.svg"
                      alt="Enter"
                      draggable="false"
                    />
                  </button>
                  <div class="search-divider">
                    <img
                      src="./Source/assets/icons/icons-header/icons-search-unit/divider.svg"
                      alt="|"
                      draggable="false"
                    />
                  </div>
                </div>
              </div>
              <div class="header-menu">
                <div class="header-menu-housing">
                  <a href="javascript:void(0)" draggable="false">
                    <img
                      src="./Source/assets/icons/icons-header/icon-menu/kawasaki-menu-icon.svg"
                      alt="#"
                      draggable="false"
                    />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div class="hero-section">
          <div class="hero-section-housing">
            <div class="hero-video">
              <div class="hero-video-housing">
                <video
                  id="hero-video"
                  src="./Source/assets/videos/videos-hero/hero-trailer/ninja-7-hybrid/ninja-7-hybrid-background-video.mp4"
                  type="video/mp4"
                  autoplay
                  muted
                  loop
                ></video>
                <img id="hero-image" src="./Source/assets/images/images-hero/hero-background/ninja-7-hybrid-background/ninja-7-hybrid-background-2.jpg" alt="Background">
                <div class="hero-content">
                  <div class="hero-content-housing">
                    <h1 id="hero-content-text">Introducing the All-New</h1>
                    <img
                      id="ninja-7-hybrid-img"
                      src="./Source/assets/images/images-hero/hero-content-title/White Ninja 7 Hybrid SVG.svg"
                      alt="Ninja 7 Hybrid"
                      draggable="false"
                    />
                    <div class="button-wrapper">
                      <a class="button" id="hero-button" draggable="false">
                        <p class="button-text" id="hero-text">
                          Have a Look
                          <img
                            class="button-text"
                            id="hero-arrow"
                            src="./Source/assets/icons/icons-hero/icons-button/icon-arrow/button-arrow-icon.svg"
                            alt="->"
                            draggable="false"
                          />
                        </p>
                        <span class="button-mover"></span>
                      </a>
                    </div>
                    <label id="hero-image-label" for="hero-image"><img src="./Source/assets/icons/icons-hero/icons-info/info-icon.svg" alt="i" draggable="false"> No availability of the Ninja 7 Hybrid Image</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-section">
          <div class="card-section-housing">
            <div class="heading card-heading">
              <div class="heading-container card-heading-container">
                <h1 class="heading-text card-heading-text">Top Picks for Your Ultimate Thrill</h1>
                <div class="dots-container"></div>
                <div class="stars star-1"></div>
                <div class="stars star-2"></div>
                <div class="stars star-3"></div>
                <div class="stars star-4"></div>
                <div class="stars star-5"></div>
              </div>
            </div>
            <div class="cards-holder">
              <div class="cards-holder-housing">

              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- SCA |  Script Communication Area -->
    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <!-- ScrollTrigger -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <!-- Draggable -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/Draggable.min.js"></script> -->
    <!-- Script File Communication -->
    <script src="./Source/Scripts/main-script.js"></script>
  </body>
</html>
