<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Muskan Dwivedi and Asmit Singh" />
    <meta
      name="keywords"
      content="Kawasaki, Kawasaki Sheryians, KSC, KSC24AM"
    />
    <!-- Browser Tab Data -->
    <title>Kawasaki | Powering your Journey, Every Ride, Every Adventure</title>
    <!-- SCA |  Styles Communication Area -->
    <link rel="stylesheet" href="./Source/StyleSheets/main-frame.css" />
  </head>
  <body>
    <!-- SMA | Structural Modeling Area -->
    <div class="loader">
      <div class="loader-housing">
        <div class="loading-bar">
          <div class="loading-bar">
            <div class="loading-progress"></div>
          </div>
        </div>
        <div class="loader-text">
          <div class="loader-text-housing">
            <h1 class="loader-text-1"></h1>
            <h1 class="loader-text-2"></h1>
            <h1 class="loader-text-3"></h1>
          </div>
        </div>
      </div>
    </div>
    <div class="root">
      <header>
        <div class="header-housing">
          <div class="logo-holder">
            <div class="logo-holder-housing">
              <a href="javascript:void(0)" draggable="false">
                <div class="logo-part-1">
                  <img
                    draggable="false"
                    src="./Source/Assets/Images/header-images/header-logo/part-1/kawasaki-header-logo-pt-1.svg"
                    alt="Kawasaki"
                  />
                </div>
                <div class="logo-part-2">
                  <img
                    draggable="false"
                    src="./Source/Assets/Images/header-images/header-logo/part-2/kawasaki -header-logo-pt-2.svg"
                    alt=" | Let The Good Times Roll"
                  />
                </div>
              </a>
            </div>
          </div>
          <div class="header-contents-holder">
            <div class="header-contents-holder-housing">
              <div class="header-nav">
                <nav>
                  <a
                    id="nav-model"
                    href="javascript:void(0)"
                    draggable="false"
                  ></a>
                  <a
                    id="nav-stores"
                    href="javascript:void(0)"
                    draggable="false"
                  ></a>
                  <a
                    id="nav-services"
                    href="javascript:void(0)"
                    draggable="false"
                  ></a>
                  <a
                    id="nav-about-us"
                    href="javascript:void(0)"
                    draggable="false"
                  ></a>
                </nav>
              </div>
              <div class="search-unit">
                <div class="search-unit-housing">
                  <img
                    draggable="false"
                    class="divider"
                    src="./Source/Assets/Icons/header-icons/search-icons/divider.svg"
                    alt=""
                  />
                  <input type="text" placeholder="Find your Kawasaki . . ." />
                  <img
                    draggable="false"
                    class="search-divider"
                    src="./Source/Assets/Icons/header-icons/search-icons/search-divider.svg"
                    alt=""
                  />
                  <button class="search-icon">
                    <img
                      draggable="false"
                      src="./Source/Assets/Icons/header-icons/search-icons/search-icon.svg"
                      alt="Enter"
                    />
                  </button>
                  <img
                    draggable="false"
                    class="divider"
                    src="./Source/Assets/Icons/header-icons/search-icons/divider.svg"
                    alt=""
                  />
                </div>
              </div>
              <div class="menu-icon">
                <div class="menu-icon-housing">
                  <a href="javascript:void(0)" draggable="false">
                    <img
                      draggable="false"
                      src="./Source/Assets/Icons/header-icons/menu-icons/menu-icon.svg"
                      alt=""
                    />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="under-construction">
        <h1>Under Construction</h1>
        <p>This site is currently Under Construction</p>
        <p>Please visit again soon</p>
      </div>
    </div>

    <!-- SCA |  Script Communication Area -->
    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <!-- ScrollTrigger -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <!-- Script File Communication -->
    <script src="./Source/Scripts/main-script.js"></script>
  </body>
</html>
